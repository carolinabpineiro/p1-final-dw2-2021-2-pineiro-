<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/vino.png">
    <title>Productos - VCH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegación -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img class="logo" src="./images/logo.jpg" alt="logo">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button type="button" class="btn btn-outline-secondary">
                    <a class="nav-link" href="index.html">HOME</a>
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-outline-secondary">
                    <a class="nav-link" href="productos.html">PRODUCTOS</a>
                </button>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="carrito.html">
                    <img class="carrito" src="./images/carrito.png" alt="">
                    (<span id="total-productos-nav">0</span>)
                    <p>Total: $<span id="total-monto-nav">0.00</span></p>
                </a>
            </li>
        </ul>
    </div>
</nav>



    <!-- Filtros y totales -->
    <div class="container my-4">
        <div class="d-flex justify-content-between">
            <div>
                <button type="button" class="btn btn-secondary mr-4 mb-5 lead display-4" onclick="mostrarTodos()">Todos</button>
                <button type="button" class="btn btn-secondary mr-2 mb-5 lead display-4" onclick="filtrarPorCategoria('Tinto')">Tintos</button>
                <button type="button" class="btn btn-secondary mr-2 mb-5 lead display-4" onclick="filtrarPorCategoria('Blanco')">Blancos</button>
                <button type="button" class="btn btn-secondary mr-2 mb-5 lead display-4" onclick="filtrarPorCategoria('Rosado')">Rosados</button>
            </div>
        </div>

    <!-- Contenido de productos -->
    <div class="container mt-5">
        <div class="row" id="productos-container">
            <!-- Los productos se añadirán aquí dinámicamente -->
        </div>
    </div>

    </div>

<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Columna para la imagen -->
                    <div class="col-md-6">
                        <img id="modal-image" src="" alt="Imagen del vino" class="img-fluid mb-3">
                    </div>
                    <!-- Columna para los detalles -->
                    <div class="col-md-6">
                        <div id="modal-details"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

  

<footer class="bg-dark text-light py-3 mt-5">
    <div class="container-fluid">
        <div class="row text-center text-md-start align-items-center">
            <div class="col-12 col-md-4 mb-3 mb-md-0">
                <img src="./images/logo.jpg" alt="Logo Viñedos de Herencia" class="img-fluid" style="max-width: 120px;">
            </div>
            <div class="col-12 col-md-4 mb-3 mb-md-0">
                <ul class="list-unstyled d-flex justify-content-center justify-content-md-start mb-0">
                    <li class="ms-3"><a href="./index.html" class="text-light text-decoration-none">Home</a></li>
                    <li class="ms-3"><a href="productos.html" class="text-light text-decoration-none">Productos</a></li>
                    <li class="ms-3"><a href="carrito.html" class="text-light text-decoration-none">Carrito</a></li>
                </ul>
            </div>
            <div class="col-12 col-md-4">
                <p class="mb-0">&copy; 2024 Viñedos de Herencia</p>
            </div>
        </div>
    </div>
</footer>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./data.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
